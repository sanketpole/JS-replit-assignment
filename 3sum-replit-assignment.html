    function threeSum(arr, target){

        let len = arr.length
        let ClosestSum = 10000000;
        for(i=0;i<=len-3;i++){
            let left = i+1;
            let right = len-1;

        while(left<right){
            let currSum = arr[i]+arr[left]+arr[right]

            if(Math.abs(currSum-target)<Math.abs(currSum-target))
                ClosestSum = currSum

            if(currSum>target)
                right--
            else
                left++
            }
        }
        return ClosestSum
    }
    let arr = [1,2,3,4,-5]
    let target = 10
    console.log(threeSum(arr,target))
