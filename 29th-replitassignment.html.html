    <script>
        function palindrome(str){
            //your code here1!
            str = str.toLowerCase() 
            //first method
            //check 1st and last char , check 2nd and and last char and so on

            let len = str.length;
            //for(statement 1, statement 2 , statement 3)
            // statement 1:- Initailization
            // statement 1:- condition
            // statement 1:- increment

            for(let index = 0;index<len/2;index++){
                if(str[index]!==str[len-1-index]){
                    return false;
                }
                
            }
            return true;
            //code end. don't edit anything below
        }
        console.log(palindrome('Naman'))
        console.log(palindrome('sanket'))
