<!DOCTYPE html>

    <title>Document</title>
    <script>
        function convertToRoman(num) {
            const symbols = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                L: 50,
                XL: 40,
                X: 10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1,
            };
            //your code here
            var ans =""
            // for all the key in symbols , go one by one
              for (var key in symbols){
                // console.log(key,symbols[key])

                var times = Math.floor(num / symbols[key])

                num = num - times * symbols[key]  //num = 333-3*100
                ans = ans + key.repeat(times)
            
              }
            // var ans =""
            // for(var k of object.keys(symbols)){

            //     // console.log(k,symbols[k])
            //     var times = Math.floor(num / symbols[k])

            //     num = num - times * symbols[k]
            //     ans = ans + k.repeat(times)
            // }
            return ans;
        }
        console.log(convertToRoman(784))
    </script>
